<body>
<center>
<h1><u><b>User Registration Form</u></b></h1>
<br>
<p>Please fill the below form in order to register:</p><br>
<div id="regform">
<form action="" method="">
<label for="name"><b>Name:</b></label>
<input type="text" name="name" placeholder="example:abc" required>

<label for="username"><b>Username:</b></label>
<input type="text" name="username" placeholder="example:xyz" required>
<br><br>
<div>
<p><b>Gender:</b></p>
<label for="genermale">Male</label>
<input type="radio" name="gender" value="choice1">

<label for="generfemale">Female</label>
<input type="radio" name="gender" value="choice1">

<label for="others">Others</label>
<input type="radio" name="gender" value="choice1">
</div>
<br><br>
<div>
<label for="email"><b>Email Id:</b></label>
<input type="email" name="email" placeholder="example:xyz@email.com" required>


</div>
<br><br>
<div>
<label for="dob"><b>Birthday:</b></label>
<input type="date" id="dob" name="dob">
</div>
<br><br><div>
<label for="phno"><b>PhoneNumber:</b></label>
<input type="number" name="phno">
</div><br><br>
<div>
<label for="add1"><b>Address1:</b></label>
<textarea id="add1" name="add1" rows="3" cols="40">
Enter address1 here...</textarea><br>

<label for="add2"><b>Address2:</b></label>
<textarea id="add2" name="add2" rows="3" cols="40">
Enter address2 here...</textarea><br>
</div>
<br><br>
<div>
<p><b>Upload your photo:</b></p>
<input type="file" id="myfile" name="filename">
<input type="submit">
</div>
<br><br><div>
<label for="password"><b>Password:</b></label>
<input type="password" name="password">

<label for="cpassword"><b>Confirm Password:</b></label>
<input type="cpassword" name="cpassword">
</div><br><br>
<div>
<label for="describe"><b>Describe yourself:</b></label>
<textarea id="describe" name="describe" rows="8" cols="50">
...</textarea><br>
</div>

</div>
